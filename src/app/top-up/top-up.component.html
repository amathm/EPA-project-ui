<div class="login-standalone">
  <form [formGroup]="topUpForm"
    (ngSubmit)="send()">
    <mat-form-field>
      <mat-label>Top Up</mat-label>
      <input matInput type="number" formControlName="balance" required>
      <mat-hint *ngIf="balance.untouched">balance hint</mat-hint>
      <mat-error>balance invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>card</mat-label>
      <input matInput type="text" formControlName="card" required>
      <mat-hint *ngIf="card.untouched">card hint</mat-hint>
      <mat-error>card invalid</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-hint *ngIf="password.untouched">password hint</mat-hint>
      <mat-error>Password invalid</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-hint *ngIf="email.untouched">email hint</mat-hint>
      <mat-error>email invalid</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit"
      [disabled]="topUpForm.invalid"
      (click)="submitForm(topUpForm.value)">Login</button>
      <button mat-raised-button (click)="reset()">Reset</button>
  </form>
</div>
<br>
